<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='reset.css') }}" type="text/css" rel="stylesheet">
    <link href="{{ url_for('static', filename='nivel-tres.css') }}" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Agricultura</title>
</head>

<body>
    <div class=" background-principal">
        <div class="background-secundario">
            <h1 class="text-center">Produção Agricola</h1>
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Escolha o nível :
                </a>

                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    <li><a class="dropdown-item" href="/nvlum">Nível 1</a></li>
                    <li><a class="dropdown-item" href="/nvldois">Nível 2</a></li>
                    <li><a class="dropdown-item" href="#"><u>Nível 3</u></a></li>
                </ul>
            </div>
            {% for produtoras in produtora %}
            <section class="border border-dark rounded-3 card-produtora">
                <div class="produtora">
                    <h1>{{produtoras[0]}}</h2>
                </div>
                <div>
                    <h4>{{produtoras[12]}}</h4>
                </div>
            </section>
            {% endfor %}
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

</html>
