<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{{ url_for('static', filename='reset.css') }}" type= "text/css" rel="stylesheet">
    <link href="{{ url_for('static', filename='nivel-um.css') }}" type= "text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Agricultura</title>
</head>

<body>
    <div class=" background-principal">
        <div class="background-secundario">
            <h1 class="text-center">Produção Agricola</h1>
            
            {% for produtoras in produtora %}
            <section class="border border-dark rounded-3 card-produtora">
                <div class="produtora">
                    <h1>{{produtoras[0]}}</h2>
                </div>
                <div class="nvl1">
                    <h4>{{produtoras[1]}}</h4>
                    <h4>{{produtoras[4]}}</h4>
                    <h4>{{produtoras[3]}}</h4>
                    <h4>{{produtoras[4]}}</h4>
                    <h4>{{produtoras[5]}}</h4>
                    <h4>{{produtoras[6]}}</h4>
                </div>
            </section>
            {% endfor %}
        </div>
    </div>
</body>

</html>
